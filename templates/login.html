{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}


{% block main %}

    <div>
    <p>Welcome to <span class="color main-text">Diaream</span>!</p>
    <p>Please log in to access your secret diary, or create one if you don't have any!<p>
    </div>
    <br><br>

    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <br>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <br>
        <button class="btn btn-outline-secondary color" type="submit">Log In</button>
    </form>
{% endblock %}
